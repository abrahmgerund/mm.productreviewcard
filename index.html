<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<section>
<article>
  <div class="container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="product-photo">
      <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="product-photo-mobile">
      <div class="product-description">
        <h4>Perfume</h4>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          <p class="sale-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button type="submit"><span><img src="images/icon-cart.svg" alt="cart-icon"></span>Add to Cart</button>
      </div>
    </div>
  </div>
</article>
</section>

  Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99

  Add to Cart

    Coded by <a href="#">Your Name Here</a>.
  </div>

</main>
</body>
</html>
